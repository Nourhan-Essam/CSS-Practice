<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Alignment: justify-items & align-items</title>
    <link rel="stylesheet" href="Justify&AlignItems.css">
</head>
<body>
    <h1>Grid Item Alignment Examples</h1>
    <h2>1) `justify-items: center; align-items: end;`</h2>
    <div class="grid example1">
    <div>1</div><div>2</div><div>3</div>
    <div>4</div><div>5</div><div>6</div>
    </div>

    <h2>2) `justify-items: start; align-items: start;`</h2>
    <div class="grid example2">
        <div>1</div><div>2</div><div>3</div>
        <div>4</div><div>5</div><div>6</div>
    </div>

    <h2>3) `justify-items: end; align-items: center;`</h2>
    <div class="grid example3">
        <div>1</div><div>2</div><div>3</div>
        <div>4</div><div>5</div><div>6</div>
    </div>

    <h2>4) `justify-items: stretch; align-items: stretch;` (Default)</h2>
    <div class="grid example4">
        <div>1</div><div>2</div><div>3</div>
        <div>4</div><div>5</div><div>6</div>
    </div>
</body>
</html>
