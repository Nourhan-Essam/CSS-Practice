<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts Example</title>
    <link rel="stylesheet" href="GoogleFonts.css">
    <link rel="preconnect" href=""https://fonts.googleapis.com"">
    <link rel="preconnect" href=""https://fonts.gstatic.com" crossorigin>
    <!-- Then later Load four fonts in one request -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong|Noto+Kufi&display=swap">
     <!-- Load Montserrat Regular (400) and Bold (700) from Google Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="a" background-color: #FAEBD7;>ان لم تسعى فى ممرات العشرين, ففى اى ممر ستسعى.</h1>
    <h1 class="b">Audiowide Font</h1>
    <h1 class="c">Sofia Font</h1>
    <h1 class="d">Trirong Font</h1>
    <h1 class="e">Montserrat Font</h1>
    <br>
    &#9888;
    <b>Performance Note:</b> Every additional font weight or family increases load time. Request only the styles you actually use.
</body>
</html>
