<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity / Transperancy Demo</title>
    <link rel="stylesheet" href="Opacity&Transperancy.css">
</head>
<body>
    <h1>CSS Opacity / Transparency Demo</h1>
    <div class="grid">
        <div class="box opacity-box">
            opacity: 0.5;
        </div>
        <div class="box rgba-box">
             background: rgba(231,76,60,0.6)
        </div>
        <div class="box hsla-box">
             background: hsla(145,75%,45%,0.4)
        </div>
        <div class="box hover-box">
            Hover to Fade
        </div>
    </div>
</body>
</html>
