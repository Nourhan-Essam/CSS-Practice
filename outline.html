<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline Example</title>
    <link rel="stylesheet" href="outline.css">
</head>
<body>
    <h1>CSS OutLine Demonstrations.</h1>
    <section>
        <h2>1)Simple OutLine(ShortHand)</h2>
        <div class="box1"></div>
    </section>

    <section>
        <h2>2)Dashed OutLine with Offset</h2>
        <div class="box2"></div>
    </section>

    <section>
        <h2>3)Focus OutLine on Button</h2>
        <button>Click or Tab to Focus Me</button>
    </section>

    <section>
        <h2>4) Custom Input Focus (Removing Default Outline)</h2>
        <input type="text" placeholder="focus me with Tap">
    </section>
</body>
</html>
