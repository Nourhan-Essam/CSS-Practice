<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implicit Rows with grid-auto-rows</title>
    <link rel="stylesheet" href="GridAutoRows.css">
</head>
<body>
    <h2>Implicit Rows Demo</h2>
    <div class="grid1">
    <div>A</div> <!-- row1, col1 -->
    <div>B</div> <!-- row1, col2 -->
    <div>C</div> <!-- row2, col1 (implicit row) -->
    <div>D</div> <!-- row2, col2 -->
    <div>E</div> <!-- row3, col1 -->
    <div>F</div> <!-- row3, col2 -->
    </div>
</body>
</html>
