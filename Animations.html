<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations Example</title>
    <link rel="stylesheet" href="Animations.css">
</head>
<body>
    <h1>CSS Animations Demo</h1>

    <section>
        <h2>1) Bouncing Ball</h2>
        <div class="ball"></div>
    </section>

    <section>
         <h2>2) Fading Text</h2>
         <div class="fade-text">Hello, CSS Animation!!</div>
    </section>

    <section>
        <h2>3) Spinning Loader</h2>
        <div class="spinner"></div>
    </section>

    <section class="pulse-btn-container">
        <h2>4) Pulsing Button</h2>
       <p>This button continuously pulses using a CSS keyframe animation.</p><br>
      <button class="pulse-btn">Pulse</button>
    </section>
</body>
</html>
