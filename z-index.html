<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index Demo</title>
    <link rel="stylesheet" href="z-index.css">
</head>
<body>
    <h1 style="text-align:center;">`z-index` Stacking Demo</h1>
    <div class="container">
        <div class="box box1">Box 1 (z-index 1)</div>
        <div class="box box2">Box 2 (z-index 3)</div>
        <div class="box box3">Box 3 (z-index 2)</div>
        <div class="scoped">New Stack Context (z-index 5)</div>
    </div>

    <p style="text-align:center; margin-top:1rem;">
    Resize the container or experiment by changing the z-index values.
  </p>
</body>
</html>
