<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elements ::before & ::after Demo</title>
    <link rel="stylesheet" href="PseudoElements.css">
</head>
<body>
    <h1>CSS Pseudo-Elements ::before & ::after</h1>
    <button class="search-btn">Search</button>
    <blockquote>The only limit to our realization of tomorrow is our doubts of today.</blockquote>
    <div class="card">
        <h3>Product Name</h3>
        <p>$19.99</p>
    </div>

    <div class="row clearfix">
        <div class="col">
             <h4>Column A</h4>
             <p>Floated columns need a clearfix to wrap their parent.</p>
        </div>
        <div class="col">
            <h4>Column B</h4>
            <p>This demonstrates the clearfix using ::after.</p>
        </div>
    </div>
</body>
</html>
