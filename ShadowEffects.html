<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow Effects Demo</title>
    <link rel="stylesheet" href="ShadowEffects.css">
</head>
<body>
    <h1>CSS Shadow Effects 🌑✨</h1>

    <!-- 📦 Box-Shadow Demonstrations -->
     <section>
        <h2 style="text-align:center; margin-bottom:1rem;">Box Shadow Examples</h2>
        <div class="card-container">
            <div class="card soft">Soft Shadow</div>
            <div class="card spread">Spread Shadow</div>
            <div class="card inset">Inset Shadow</div>
        </div>
     </section>

     <!-- 📝 Text Shadow Example -->
      <section style="text-align: center;">
        <h2>Text Shadow Example</h2>
    <p style="font-size:1.25rem; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">
      Shadows can make text pop!
    </p>
      </section>

      <!-- 🖼️ Drop-Shadow Filter Example -->
       <section class="image-demo">
    <h2>Drop-Shadow Filter on Image</h2><br>
    <img src="Images/A2.jpg" alt="Demo Image">
  </section>

</body>
</html>
