<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox: justify-content & align-content</title>
    <link rel="stylesheet" href="FlexboxJustify&AlignContent.css">
</head>
<body>
    <h2>Flexbox Container</h2>
    <div class="flex-container">
        <div class="flex-item">A</div>
        <div class="flex-item">B</div>
        <div class="flex-item">C</div>
        <div class="flex-item">D</div>
        <div class="flex-item">E</div>
        <div class="flex-item">F</div>
    </div>

    <h2>Grid Container</h2>
    <p><em>Tracks are explicit rows/columns; extra space is around them.</em></p>
    <div class="grid">
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
  </div>
</body>
</html>
