<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display vs Visibility Examples</title>
    <link rel="stylesheet" href="HiddingTechniques.css">
</head>
<body>
    <h1>Hiding Elements with CSS</h1>
     <p>
    <button onclick="document.getElementById('a').classList.toggle('hidden-display')">
      Toggle <code>display:none</code> on Box A
    </button>
    <button onclick="document.getElementById('b').classList.toggle('hidden-visibility')">
      Toggle <code>visibility:hidden</code> on Box B
    </button>
  </p>
  <div id="a" class="box">Box A</div>
  <div id="b" class="box">Box B</div>
  <div class="box">Box C</div>

  <p class="note">
    • Toggling <code>display:none</code> on Box A will collapse it and shift Box C into its place.<br>
    • Toggling <code>visibility:hidden</code> on Box B will hide it but keep its blank space.
  </p>
</body>
</html>
