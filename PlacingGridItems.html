<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid: Placing Items by Line Numbers</title>
    <link rel="stylesheet" href="PlacingGridItems.css">
</head>
<body>
    <h2>Normal Grid</h2>
    <div class="normal-gridcontainer">
        <div class="normal-gridItem">Item 1</div>
        <div class="normal-gridItem">Item 2</div>
        <div class="normal-gridItem">Item 3</div>
        <div class="normal-gridItem">Item 4</div>
    </div>
    <br>
    <h2>Placing Grid Items By Line Numbers</h2>
    <div class="normal-gridcontainer">
        <div class="Item Item1">Item 1</div>
        <div class="Item">Item 2</div>
        <div class="Item">Item 3</div>
        <div class="Item">Item 4</div>
        <div class="Item">Item 5</div>
        <div class="Item Item6">Item 6</div>
        <div class="Item Item7">Item7</div>
    </div>
</body>
</html>
