<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Variant Example</title>
    <link rel="stylesheet" href="FontVariant.css">
</head>
<body>
    <h1>Demonstration <code>font-variant.</code></h1>
    <p class="normal">
        <strong>normal:</strong> The quick brown fox jumps over the lazy dog.
    </p>

    <p class="small-caps">
        <strong>small-caps:</strong> The quick brown fox jumps over the lazy dog.
    </p>

    <p class="ligatures">
        <strong>ligatures:</strong> The quick brown fox jumps over the lazy dog.
    </p>

    <p class="numeric">
        <strong>numeric:</strong> The quick brown fox jumps over the lazy dog.
    </p>
</body>
</html>
