<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight Example</title>
    <link rel="stylesheet" href="FontWeight.css">
</head>
<body>
    <h1>font-weight Demonstration</h1>
    <p class="normal">This is <strong>normal</strong> Text.</p>
    <p class="bold">This is <strong>bold</strong> Text.</p>
    <p class="lighter">This is <strong>lighter</strong> Text.</p>
    <p class="bolder">This is <strong>bolder</strong> Text.</p>
    <h2>Numeric Weights</h2>
    <p class="w100">Weight 100 (very thin)</p>
    <p class="w300">Weight 300 (light)</p>
    <p class="w500">Weight 500 (meduim)</p>
    <p class="w900">Weight 900 (very bold)</p>

    
</body>
</html>
