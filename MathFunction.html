<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="MathFunction.css">
</head>
<body>
    <h1>CSS Math Functions â€“  Demo</h1>
    <div class="box calc-box">
        Width = calc(100% - 50px)
    </div>

    <h2>2) min()</h2>
    <div class="box min-box">
         Height = min(20vw, 150px)
    </div>

    <h2>3) max()</h2>
    <div class="box max-box">
        Height = max(100px, 10vw)
    </div>

    <h2>4) clamp()</h2>
    <div class="box clamp-box">
        Font size = clamp(16px, 5vw, 32px)
    </div>
</body>
