<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implicit Columns with grid-auto-columns</title>
    <link rel="stylesheet" href="GridAutoColumns.css">
</head>
<body>
    <h2>Implicit Columns Demo</h2>
  <div class="grid2">
    <div>1</div> <!-- col1, row1 -->
    <div>2</div> <!-- col1, row2 -->
    <div>3</div> <!-- col2, row1 (implicit col) -->
    <div>4</div> <!-- col2, row2 -->
    <div>5</div> <!-- col3, row1 -->
    <div>6</div> <!-- col3, row2 -->
  </div>
</body>
</html>
